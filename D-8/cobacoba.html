<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Test 1</h1>
    <h1>Test 2</h1>
    <h1>Test 3</h1>
    <input type="text" id="txt">
    <button onclick="changeElemet()">Change</button>

    <script>
        function changeElemet(){
            let arrElements = document.getElementsByTagName("h1")
            let newElement = document.getElementById("txt").value
            
            for(let i =0; i<arrElements.length; i++){
                arrElements[i].innerHTML = newElement
            }
        }
    </script>
</body>
</html>
