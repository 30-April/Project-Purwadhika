<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Mari berhitung</h1>
    <h1>Hasil : 0</h1>
    <input type="text" id="num1" placeholder="Masukan angka pertama">
    <input type="text" id="num2" placeholder="Masukan angka Kedua">
    <br>
    <button onclick="tambah()">Tambah</button>
    <button onclick="kurang()">Kurang</button>
    <button onclick="kali()">Kali</button>
    <button onclick="bagi()">Bagi</button>

    <script>
        function tambah(){
            let num1 = parseInt(document.getElementById("num1").value)
            let num2 = parseInt(document.getElementById("num2").value)
            document.getElementsByTagName("h1")[1].innerHTML = `Hasil : ${num1 + num2}`
        }

        function kurang(){
            let num1 = parseInt(document.getElementById("num1").value)
            let num2 = parseInt(document.getElementById("num2").value)
            document.getElementsByTagName("h1")[1].innerHTML = `Hasil : ${num1 - num2}`
        }

        function kali(){
            let num1 = parseInt(document.getElementById("num1").value)
            let num2 = parseInt(document.getElementById("num2").value)
            document.getElementsByTagName("h1")[1].innerHTML = `Hasil : ${num1 * num2}`
        }

        function bagi(){
            let num1 = parseInt(document.getElementById("num1").value)
            let num2 = parseInt(document.getElementById("num2").value)
            document.getElementsByTagName("h1")[1].innerHTML = `Hasil : ${num1/num2}`
        }
    </script>
</body>
</html>
